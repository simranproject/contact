<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
    <style>
        *{
            padding: 0%;
            margin: 0%;
        }
        body{
            background-image: url(landscape.jpg);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        body .con{
            background: white;
            height: 400px;
            width: 800px;
            border-radius: 20px;
        }
        body .con .con3{
            align-items: center;
        }
        body .con .con1{
            color: red;
            padding-top: 30px;
        }
        body .con .con1,.con2{
            text-align: center;
        }
        body .con .a{
            margin-top: 50px;
            text-align: left;
            height: 300px ;
            width: 200px;
            float: left;
            margin-left: 60px ;
        }
         body .con .b{
            margin-top: 50px;
            text-align: left;
            height: 300px ;
            width: 380px;
            float: right;
            margin-right: 60px ;
        }
        body .con .a h1,h5{
            text-align: left;
        }
       .nm {
            width: 46%;
            height: 35px;
            background: rgb(238, 235, 235);
            padding: 3px;
       }
       .em {
           width: 46%;
           height: 35px;
           background: rgb(238, 235, 235);
           padding: 3px;
       }
       .sub{
          width: 96%;
          height: 35px;
          padding: 3px;
          background: rgb(238, 235, 235);
       }
       .text{
          width: 96%;
          height: 60px;
          background: rgb(238, 235, 235);
          padding: 3px;
       }
       .btn{
          text-align: center;
          width: 150px;
          height: 40px;
          border-radius: 30px;
          background-color: orangered;
          cursor: pointer;
          color: white;
          border: none;
       }
       .btn:hover{
         background-color: greenyellow;
       }
       .a h1{
         font-size: 25px ;
       }
       .a h5{
         margin-left: 35px;
       }
@media (max-width: 760px){
body .con{
            background: white;
            height: 400px;
            width: 800px;
            border-radius: 20px;
        }
}
@media (max-width: 480px){
    body .con{
            background: white;
            height: 400px;
            width: 800px;
            border-radius: 20px;
        }
}
@media (max-width: 360px){
    body{
        display: flex;
        align-items: center;
        justify-content: center;
    }
    body .con{  
            height: 600px;
            width: 200px; 
        }
         body .con .a{
           
            text-align: center;
            height: 100px ;
            width: 100px;
            margin-top: 20px;
        }
         body .con .b{
            margin-top: 90px;
            text-align: center;
            height: 100px ;
            width: 100%;
            justify-content: center;
            display: flex;
           
        }
         .a h1{
         font-size: 15px ;
       }
        .nm ,.em,.sub {
            width: 50%;
            height: 35px;
            background: rgb(238, 235, 235);
            padding-top: 0;
          
       }
       
       .text{
          width: 50%;
          height: 60px;
          background: rgb(238, 235, 235);
          padding: 3px;
          
       }
       body .con .b form{
        width: 100%;
        text-align: center;
       }
         .btn{
          text-align: center;
          width: 110px;
          height: 40px;
          border-radius: 30px;
          background-color: orangered;
          cursor: pointer;
          color: white;
          border: none;
       }
       .btn:hover{
         background-color: greenyellow;
       }
}


    </style>
</head>
<body>
    <div class="con">
        <div class="con3">
        <h5 class="con1">Find us</h5>
        <h1 class="con2">Contact Us</h1>
        </div>
        <div class="a">
            <h1>&#9742;        Call Us</h1>
            <h5>+91 xxxxx xxxxx</h5><br>
            <h1>&#128231;      Email Us</h1>
            <h5>Your Email</h5><br>
            <h1>üìç            Address</h1>
            <h5>India</h5>
        </div>
        <div class="b">
            <form>
                <input type="text" placeholder="Name " class="nm" required><br>
                <input type="email" placeholder="Email" class="em" required><br><br>
                <input type="text" placeholder="Subject" class="sub" required><br><br>
                <textarea class="text">Message</textarea><br><br>
                <button type="submit" class="btn">Send Message</button>
            </form>
        </div>
    </div>
</body>
</html>
